<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <div id="login-form">
    <h1>Login Form</h1>
    <p>Don't have an account? <a href="#" id="link-register">Create one</a></p>
  </div>
  
  <div id="register-form" style="display:none;">
    <h1>Register Form</h1>
    <p>Already have an account? <a href="#" id="link-login">Sign in</a></p>
  </div>

  <script>
    document.getElementById('link-register').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Create one clicked!');
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('link-login').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Sign in clicked!');
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });
  </script>
</body>
</html>
